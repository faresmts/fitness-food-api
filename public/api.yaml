openapi: 3.0.2
info:
  title: Fitness-Food-API
  version: 1.0.0
servers:
  - url: http://localhost
paths:
  /api:
    get:
      tags:
        - System
      summary: Show system info
      responses:
        '200':
          $ref: '#/components/responses/SystemInfo'
  /api/products:
    get:
      tags:
        - Products
      summary: Show all products paginated
      parameters:
        - name: per_page
          in: query
          description: number of products per page
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: product page number
          required: false
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/ListAllProducts'
  /api/products/{product}:
    get:
      tags:
        - Products
      summary: Show a specific product
      parameters:
        - name: product
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/ListProduct'
    put:
      tags:
        - Products
      summary: Update a specific product
      parameters:
        - name: product
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Product data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          $ref: '#/components/responses/ListProduct'
    delete:
      tags:
        - Products
      summary: Delete a specific product
      parameters:
        - name: product
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successful response
